<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz app | using Api | zulqarnain hasni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
<header class="app-header text-center py-4 bg-primary text-white mb-4 shadow-sm">
  <h1 class="display-5 fw-bold mb-0">Quiz App with API</h1>
  <p class="lead">Test your knowledge with random trivia questions!</p>
</header>


<h3 id="scoreBoard" class="position-fixed bg-success text-white p-2 rounded-3" style="bottom: 2rem; right: 2rem; z-index: 1050;">Score: 0</h3>

<!-- Main Quiz Container -->
<div class="container py-5" style="display: flex; justify-content: center; align-items: start;">
    <div id="getBox">
    </div>
    <div id="timer" class=" btn btn-outline-danger position-fixed" style="bottom: 15rem; right: 15rem; z-index: 1050;"></div>
  </div>
<!-- Quiz Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Quiz Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <!-- JS will inject result here -->
      </div>
      <div class="modal-footer justify-content-center">
        <button id="retryBtn" class="btn btn-warning">Try Again</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
